<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css" type="text/css">
    <link rel="shortcut icon" href="./assets/images/favicon/HBO Max.ico" type="image/x-icon">
    <title>Entrar | HBO Max</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="menu">
        <a href="index.html" class="menu__logo">
            <img class="menu__logo-image" src="./assets/images/logos/hbo-logo.svg"
                alt="Logotipo HBO MAX com o nome da própria empresa">
        </a>
        <div>
            <a class="menu__item" href="signIn.html">Entrar</a>
            <a class="menu__item menu__item--button button" href="#subscription">Assine Agora</a>
        </div>
    </nav>

    <!-- MAIN NAVIGATION -->
    <main class="content">
        <form class="login container">
            <h1 class="login__title">Entrar</h1>
            <label class="login__label">Você tem uma conta da HBO Max ?</label>
            <input id="email" class="login__field" type="email" name="email" placeholder="Endereço de e-mail">
            <input id="password" class="login__field" type="password" name="password" placeholder="Senha">
            <div class="login__actions">
                <button class="button button--gradient" type="submit">Entrar</button>
                <a class="login__link" href="#">Esqueceu a senha?</a>
            </div>
        </form>
    </main>

    <!-- FOOTER NAVIGATION -->
    <footer class="footer container">
        <div>
            <a class="footer__link" href="https://www.hbomax.com/br/pt/sitemap" target="_blank" rel="external">Agora na
                HBO Max</a>
            <a class="footer__link" href="https://www.hbomax.com/br/pt/coming-soon" target="_blank" rel="external">Em
                breve</a>
            <a class="footer__link" href="https://www.hbomax.com/br/pt/feature" target="_blank" rel="external">Filme em
                destaque</a>
            <a class="footer__link" href="https://www.hbomax.com/br/pt/series" target="_blank" rel="external">Séries</a>
            <a class="footer__link" href="https://help.hbomax.com/br" target="_blank" rel="external">Ajuda</a>
        </div>
        <p class="text--small footer__legal">
            © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.
        </p>
        <div class="footer__social">
            <a class="footer__social-link" href="https://www.facebook.com/HBOMaxBr/" target="_blank" rel="external">
                <img src="./assets/images/logo-social-media/fb_0.png" alt="Facebook">
            </a>
            <a class="footer__social-link" href="https://twitter.com/HBOMaxBR" target="_blank" rel="external">
                <img src="./assets/images/logo-social-media/twitter_0.png" alt="Twitter">
            </a>
            <a class="footer__social-link" href="https://www.instagram.com/hbomaxbr/" target="_blank" rel="external">
                <img src="./assets/images/logo-social-media/instagram_0.png" alt="Instagram">
            </a>
            <a class="footer__social-link" href="https://www.youtube.com/c/hbomaxbr">
                <img src="./assets/images/logo-social-media/youtube_0.png" alt="Youtube" target="_blank" rel="external">
            </a>
        </div>
    </footer>
</body>

</html>
