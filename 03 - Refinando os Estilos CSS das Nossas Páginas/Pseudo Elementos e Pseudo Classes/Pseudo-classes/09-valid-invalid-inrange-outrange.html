<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/09.css">
    <title>Document</title>
</head>
<body>
    <h1>Pseudo-classes:</h1>
    <div>
        <input type="checkbox" name="task-01">
        <label for="task-01">:invalid</label>
    </div>
    <div>
        <input type="checkbox" name="task-02">
        <label for="task-02">:valid</label>
    </div>
    <div>
        <input type="checkbox" name="task-03">
        <label for="task-03">:in-range</label>
    </div>
    <div>
        <input type="checkbox" name="task-04">
        <label for="task-04">:out-of-range</label>
    </div>
    <hr>
    <form>
        <h3>Faça sua compra:</h3>
        <label for="email" required>E-mail:</label>
        <input type="email" name="email">
        <span class="error">Email inválido</span>
        
        <label for="codigo-produto">Código Produto:</label>
        <input type="number" name="codigo-produto" min="1000">
        <span class="error">Código inválido</span>

        <label for="cupom">Cupom de Desconto:</label>
        <input type="text" name="cupom" pattern="[a-z]+" placeholder="Apenas letras minúsculas">
        <span class="error">Cupom inválido</span>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" name="data-nascimento" min="1962-01-01" max="2024-06-06">
        <span class="error">Data de nascimento inválido</span>

        <label for="quantidade">Quantidade:</label>
        <input type="number" name="quantidade" min="3" max="10">
        <span class="error">Quantidade inválido</span>

        <label>
            <input type="checkbox" required>
            <span>Li e aceito os termos de uso</span>
        </label>

        <button type="submit">Comprar</button>
    </form>
    
</body>
</html>
