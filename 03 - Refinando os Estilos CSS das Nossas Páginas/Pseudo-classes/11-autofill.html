<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/11.css">
    <title>Document</title>
</head>
<body>
    <h1>Pseudo-classes:</h1>
    <div>
        <input type="checkbox" name="task-01">
        <label for="task-01">:autofill</label>
    </div>
    <div>
        <input type="checkbox" name="task-02">
        <label for="task-02">:webkit-autofill</label>
    </div>
 
    <hr>
    <form>
        <h3>Login:</h3>
        <label for="email" required>E-mail:</label>
        <input type="email" name="email" required>
        
        
        <label for="senha">Senha:</label>
        <input type="password" name="senha" min="1000">
        

        <button type="submit">Entrar</button>
    </form>
    
</body>
</html>
