<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/10.css">
    <title>Document</title>
</head>
<body>
    <h1>Pseudo-classes:</h1>
    <div>
        <input type="checkbox" name="task-01">
        <label for="task-01">:required</label>
    </div>
    <div>
        <input type="checkbox" name="task-02">
        <label for="task-02">:optional</label>
    </div>
 
    <hr>
    <form>
        <h3>Faça sua compra:</h3>
        <label for="email" required>E-mail:</label>
        <input type="email" name="email" required>
        
        
        <label for="codigo-produto">Código Produto:</label>
        <input type="number" name="codigo-produto" min="1000">
        

        <label for="cupom">Cupom de Desconto:</label>
        <input required type="text" name="cupom" pattern="[a-z]+" placeholder="Apenas letras minúsculas">
        

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" name="data-nascimento" min="1962-01-01" max="2024-06-06">
        

        <label for="quantidade">Quantidade:</label>
        <input type="number" name="quantidade" min="3" max="10">
        

        <button type="submit">Comprar</button>
    </form>
    
</body>
</html>
