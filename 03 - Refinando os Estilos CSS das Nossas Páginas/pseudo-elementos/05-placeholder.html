<body>
    <h1>Pseudo-elementos - <code>::marker</code></h1>
    <p>
        Perite estilizar os tópicos ou números de uma lista (li) ou então a flecha de um elemento <code>summary</code>

    </p>

    <details open>
        <summary>Propriedades disponíveis:</summary>
        <ul>
            <li><code>color</code></li>
            <li><code>background</code></li>
            <li><code>text</code></li>
            <li><code>font</code></li>
        </ul>

    </details>
    <hr>
    <p>Exemplo;</p>
    <label for="nome">Nome</label>
    <input type="text" name="nome" placeholder="Ex. Fulano de Tal">

    <label for="senha">Senha</label>
    <input type="password" name="senha" placeholder="mínimo de 10 caracteres">

</body>
